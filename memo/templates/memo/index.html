{% extends 'blog/base.html' %}

{% block content %}
    {% if user.id  %}
    <p>ログインしました．</p>
    <p>こんにちは，{{ user.username }}さん</p>
    <a href="{% url 'logout' %}">ログアウトする</a>
    {% else %}
    <a href="{% url 'login' %}">ログイン</a>
    <a href="{% url 'create' %}">アカウント作成</a>
    {% endif %}
{% endblock %}
